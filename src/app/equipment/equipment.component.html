<div *ngIf="isLoading" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="!isLoading" class="col-sm">
  <div>
    <h2>Equipment</h2>
    <span class="actions">
      <a href (click)="update($event)" title="Update equipment list from server"><span class="material-icons">sync</span></a>&nbsp;
      <a href (click)="autoSelect($event)" title="Auto-select equipment"><span class="material-icons">select_all</span></a>&nbsp;
      <a href (click)="clearAll($event)" title="Clear all selections"><span class="material-icons">clear</span></a>&nbsp;
      <a href="javascript:void(0)" title="Hide equipment details" *ngIf="isExpanded" (click)="isExpanded = false;"><span class="material-icons">expand_more</span></a>
      <a href="javascript:void(0)" title="Show equipment details" *ngIf="!isExpanded" (click)="isExpanded = true;"><span class="material-icons">expand_less</span></a>
      &nbsp;<button class="btn-sm" title="Toggle full equipment view" (click)="togglePanelEvent.emit(true)"><span class="material-icons">table_view</span></button>&nbsp;
      <span>{{ totalSelected() }} items selected</span>
    </span>
  </div>

  <ng-template [ngIf]="(equipment$ | async)['boots'].length > 0">
    <app-select-equipment
      *ngFor="let slot of slotNames"
      [equipmentSlot]="(getEquipmentSlot$(slot) | async)"
      [slotName]="slot"
      [isExpanded]="isExpanded"
      [displayedColumns]="getColumns()"
    ></app-select-equipment>
  </ng-template>
</div>
