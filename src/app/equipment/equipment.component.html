<div *ngIf="isLoading" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="!isLoading" class="col-sm">
  <div class="row">
    <div class="col-md-3">
      <h2>Equipment</h2>
    </div>
    <div class="col-md-5">
      <button class="btn-sm" (click)="update()">reload equipment</button>&nbsp;
      <button class="btn-sm" (click)="isExpanded = !isExpanded">toggle open</button>&nbsp;
      <button class="btn-sm" (click)="autoSelect()">auto select</button>&nbsp;
      <button class="btn-sm" (click)="clearAll()">clear all</button>&nbsp;
    </div>
    <div class="form-group col-md-3 form-inline">
      {{ totalSelected() }} out of {{ maxItems }} max items selected
      <!--<label for="showFields">Columns&nbsp;</label>
      <select id="showFields" class="form-control form-control-sm">
        <option selected>Choose...</option>
        <option>da Fence</option>
      </select>-->
    </div>
  </div>
  <mat-accordion multi>
    <ng-template [ngIf]="(equipment$ | async)['boots'].length > 0">
      <app-select-equipment
        *ngFor="let slot of slotNames; let i = index"
        [equipmentSlot]="(getEquipmentSlot$(slot) | async)"
        [slotName]="slot"
      ></app-select-equipment>
    </ng-template>
  </mat-accordion>
</div>
