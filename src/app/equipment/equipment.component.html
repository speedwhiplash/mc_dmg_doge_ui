<div *ngIf="isLoading" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="!isLoading" class="col-sm">
  <div>
    <h2>Select Equipment to Test</h2>
    <div class="actions">
      <a href (click)="update($event)">reload equipment</a>&nbsp;
      <a href (click)="autoSelect($event)">auto select</a>&nbsp;
      <a href (click)="clearAll($event)">clear all</a>&nbsp;
      <a href="javascript:void(0)" (click)="isExpanded = !isExpanded;">expand</a>&nbsp;
      <button class="btn-sm" (click)="togglePanelEvent.emit(true)">toggle show all</button>&nbsp;
    </div>
    <div class="form-group form-inline">
      {{ totalSelected() }} items selected
      <!--<label for="showFields">Columns&nbsp;</label>
      <select id="showFields" class="form-control form-control-sm">
        <option selected>Choose...</option>
        <option>da Fence</option>
      </select>-->
    </div>
  </div>

<!--  <mat-accordion multi>-->
    <ng-template [ngIf]="(equipment$ | async)['boots'].length > 0">
      <app-select-equipment
        *ngFor="let slot of slotNames"
        [equipmentSlot]="(getEquipmentSlot$(slot) | async)"
        [slotName]="slot"
        [isExpanded]="isExpanded"
      ></app-select-equipment>
    </ng-template>
<!--  </mat-accordion>-->
</div>
