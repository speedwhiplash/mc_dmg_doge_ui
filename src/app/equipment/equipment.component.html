<h2>Equipment
  <button class="btn-sm" (click)="update()">update cache</button>
  &nbsp;
  <button class="btn-sm" (click)="refresh()">refresh</button>
</h2>
<ul class="list-group">
  <li class="list-group-item">Helmets: {{ equipment?.helmets.length }}</li>
  <li class="list-group-item">Chestplates: {{ equipment?.chestplates.length }}</li>
  <li class="list-group-item">Leggings: {{ equipment?.leggings.length }}</li>
  <li class="list-group-item">Boots: {{ equipment?.boots.length }}</li>
  <li class="list-group-item">Offhands: {{ equipment?.offhands.length }}</li>
</ul>
