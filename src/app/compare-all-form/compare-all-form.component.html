<div *ngIf="isLoading" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<form>
  <h2>Scenario</h2>
  <div class="form-row">
    <div class="col-lg-4 mb-3">
      <label for="sDamage">Damage</label>
      <input type="number" class="form-control" id="sDamage" #sDamage [min]="0"
        (keyup)="scenarioInputs[equipmentFields.Damage] = sDamage.value"
        [value]="scenarioInputs[equipmentFields.Damage]">
    </div>
    <div class="col-lg-4 mb-3">
      <label for="sHits">Hits Taken</label>
      <input type="number" class="form-control" id="sHits" #sHits [min]="1"
        (keyup)="scenarioInputs[equipmentFields['Hits Taken']] = sHits.value"
        [value]="scenarioInputs[equipmentFields['Hits Taken']]">
    </div>
    <div class="col-lg-4 mb-3">
      <label for="sDa">Damage Absorbed %</label>
      <input type="number" class="form-control" id="sDa" #sDa [min]="0" [max]="100"
        (keyup)="scenarioInputs[equipmentFields['Damage Absorbed']] = sDa.value"
        [value]="scenarioInputs[equipmentFields['Damage Absorbed']]">
    </div>
  </div>

  <h2>Player</h2>
  <div class="form-row">
    <div class="col-lg-6 mb-3">
      <label for="pA">Armor</label>
      <input type="number" class="form-control" id="pA" #pA [min]="0"
        (keyup)="playerInputs[equipmentFields.Armor] = pA.value"
        [value]="playerInputs[equipmentFields.Armor]">
    </div>
    <div class="col-lg-6 mb-3">
      <label for="pAp">Armor %</label>
      <input type="number" class="form-control" id="pAp" #pAp [min]="0" [max]="100"
        (keyup)="playerInputs[equipmentFields['Armor Percent']] = pAp.value"
        [value]="playerInputs[equipmentFields['Armor Percent']]">
    </div>
  </div>
  <div class="form-row">
    <div class="col-lg-6 mb-3">
      <label for="pT">Toughness</label>
      <input type="number" class="form-control" id="pT" #pT [min]="0"
        (keyup)="playerInputs[equipmentFields.Toughness] = pT.value"
        [value]="playerInputs[equipmentFields.Toughness]">
    </div>
    <div class="col-lg-6 mb-3">
      <label for="pTp">Toughness %</label>
      <input type="number" class="form-control" id="pTp" #pTp [min]="0" [max]="100"
        (keyup)="playerInputs[equipmentFields['Toughness Percent']] = pTp.value"
        [value]="playerInputs[equipmentFields['Toughness Percent']]">
    </div>
  </div>

  <div class="form-row">
    <div class="col-lg-6 mb-3">
      <label for="pH">Health</label>
      <input type="number" class="form-control" id="pH" #pH [min]="1"
        (keyup)="playerInputs[equipmentFields.Health] = pH.value"
        [value]="playerInputs[equipmentFields.Health]">
    </div>
    <div class="col-lg-6 mb-3">
      <label for="pHp">Health %</label>
      <input type="number" class="form-control" id="pHp" #pHp [min]="0" [max]="100"
        (keyup)="playerInputs[equipmentFields['Health Percent']] = pHp.value"
        [value]="playerInputs[equipmentFields['Health Percent']]">
    </div>
  </div>

  <h2>Main Hand Item</h2>
  <div class="form-row">
    <div class="col-lg-6 mb-3">
      <label for="mA">Armor</label>
      <input type="number" class="form-control" id="mA" #mA [min]="0"
        (keyup)="mainhandInputs[equipmentFields.Armor] = mA.value"
        [value]="mainhandInputs[equipmentFields.Armor]">
    </div>
    <div class="col-lg-6 mb-3">
      <label for="mAp">Armor %</label>
      <input type="number" class="form-control" id="mAp" #mAp [min]="0" [max]="100"
        (keyup)="mainhandInputs[equipmentFields['Armor Percent']] = mAp.value"
        [value]="mainhandInputs[equipmentFields['Armor Percent']]">
    </div>
  </div>
  <div class="form-row">
    <div class="col-lg-6 mb-3">
      <label for="mT">Toughness</label>
      <input type="number" class="form-control" id="mT" #mT [min]="0"
        (keyup)="mainhandInputs[equipmentFields.Toughness] = mT.value"
        [value]="mainhandInputs[equipmentFields.Toughness]">
    </div>
    <div class="col-lg-6 mb-3">
      <label for="mTp">Toughness %</label>
      <input type="number" class="form-control" id="mTp" #mTp [min]="0" [max]="100"
        (keyup)="mainhandInputs[equipmentFields['Toughness Percent']] = mTp.value"
        [value]="mainhandInputs[equipmentFields['Toughness Percent']]">
    </div>
  </div>

  <div class="form-row">
    <div class="col-lg-6 mb-3">
      <label for="mE">Evasion</label>
      <input type="number" class="form-control" id="mE" #mE [min]="0"
        (keyup)="mainhandInputs[equipmentFields.Evasion] = mE.value"
        [value]="mainhandInputs[equipmentFields.Evasion]">
    </div>
    <div class="col-lg-6 mb-3">
      <label for="mR">Regeneration</label>
      <input type="number" class="form-control" id="mR" #mR [min]="0"
        (keyup)="mainhandInputs[equipmentFields.Regeneration] = mR.value"
        [value]="mainhandInputs[equipmentFields.Regeneration]">
    </div>
  </div>

  <div class="form-row">
    <div class="col-lg-6 mb-3">
      <label for="mH">Health</label>
      <input type="number" class="form-control" id="mH" #pH [min]="0"
        (keyup)="mainhandInputs[equipmentFields.Health] = pH.value"
        [value]="mainhandInputs[equipmentFields.Health]">
    </div>
    <div class="col-lg-6 mb-3">
      <label for="mHp">Health %</label>
      <input type="number" class="form-control" id="mHp" #mHp [min]="0" [max]="100"
        (keyup)="mainhandInputs[equipmentFields['Health Percent']] = mHp.value"
        [value]="mainhandInputs[equipmentFields['Health Percent']]">
    </div>
  </div>
  <div>
    <button type="button" (click)="submit()" class="btn-primary" [disabled]="isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      Submit</button>
  </div>
</form>
